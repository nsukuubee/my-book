<div class="row justify-content-center mt-5">
    <div class="col-md-4">
      <form [formGroup]="updateForm" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label>title</label>
          <input class="form-control" type="text" formControlName="title" required>
        </div>
  
        <div class="form-group">
          <label>Author</label>
          <input class="form-control" type="text" formControlName="Author" required>
        </div>
  
        <div class="form-group">
          <label>Description</label>
          <input class="form-control" type="text" formControlName="description" required>
        </div>

        <div class="form-group">
            <label>image</label>
            <input type="file" accept="image/*"/>
            <!-- Image Preview -->
            <!--<div class="imagePreview" *ngIf="imageURL || imageURL !== ''">
              <img [src]="imageURL" [alt]="UploadForm.value.image">
            </div>-->
          </div>
  
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Update</button>
        </div>
      </form>
    </div>
  </div>
